<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/3045825/pexels-photo-3045825.jpeg'); /* Background image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #007bff;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button {
            background-color: #007bff;
            color: #fff;
        }

        .signup-button {
            background-color: #28a745;
            color: #fff;
        }

        .form-container {
            display: none;
            margin-top: 20px;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="icon">ðŸ”’</i>
        <h1>Login & Sign Up</h1>
        <div class="button-container">
            <button class="button login-button" onclick="showLoginForm()">Login</button>
            <button class="button signup-button" onclick="showSignupForm()">Sign Up</button>
        </div>

        <form id="login-form" class="form-container">
            <div class="form-group">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>
            </div>
            <button type="button" class="form-button" onclick="performLogin()">Login</button>
        </form>

        <form id="signup-form" class="form-container">
            <div class="form-group">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="signup-username" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>
            </div>
            <button type="button" class="form-button" onclick="performSignup()">Sign Up</button>
        </form>
    </div>

    <script>
        function showLoginForm() {
            document.getElementById("login-form").classList.add("active");
            document.getElementById("signup-form").classList.remove("active");
        }
        function showSignupForm() {
            document.getElementById("signup-form").classList.add("active");
            document.getElementById("login-form").classList.remove("active");
        }
        function performLogin() {
            alert("Performing login...");
        }
        function performSignup() {
            alert("Performing signup...");
        }
    </script>
</body>
</html>
